<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gen – Your AI personal assistant to revolutionize your life." />
  <meta name="keywords" content="Gen, personal assistant, productivity, AI" />
  <meta name="author" content="Gen Team" />
  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <title>Gen – Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Root Variables */
    :root {
      --primary-indigo: #5A67D8;
      --secondary-purple: #4C51BF;
      --accent-teal: #38B2AC;
      --background: #FFFFFF;
      --text-dark: #2D3748;
      --text-muted: #718096;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-indigo) 0%, var(--accent-teal) 100%);
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .splash-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/hero-pattern.svg') repeat;
      opacity: 0.1;
      z-index: -1;
    }

    .splash-container h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .splash-container p {
      font-size: 1.2rem;
      margin-bottom: 32px;
    }

    /* Loading Animation */
    .loader {
      border: 8px solid rgba(255, 255, 255, 0.2);
      border-top: 8px solid #FFFFFF;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .splash-container h1 { font-size: 2.5rem; }
      .splash-container p { font-size: 1.1rem; }
    }

    @media (max-width: 480px) {
      .splash-container h1 { font-size: 2rem; }
      .splash-container p { font-size: 1rem; }
      .loader { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1 class="fade-in">Gen</h1>
    <p class="fade-in">Revolutionizing Your Life with AI</p>
    <div class="loader" aria-label="Loading"></div>
  </div>
  <script src="splash.js"></script>
</body>
</html>
